{% load django_vite %}
{% load static %}
<!DOCTYPE html>
<html data-theme="forest" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}

    {% endblock %}
    {% vite_hmr_client %}

    <link rel="stylesheet" href="{% vite_asset_url 'static/css/global.css' %}" />
  </head>
  <body class="flex flex-col min-h-screen">
    <section class="header">
      <header>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <a href="/" class="btn btn-ghost text-xl">Site</a>
          </div>
          <div class="navbar-end gap-x-2">
            <form method="post" action="{% url 'accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Sair</button>
            </form>
          </div>
        </div>
      </header>
    </section>

    <main class="flex-grow">
      <div class="container mx-auto p-6">
        <div class="flex flex-col items-center justify-center w-full">
          <p class="text-[48px] font-normal mt-6">Bem-Vindo!</p>
          <p class="text-lg font-semibold mt-4">Você está na página de usuário.</p>
        </div>
      </div>
    </main>

    <footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
      <aside>
        <p>Copyright © 2025 - Nome do Site</p>
      </aside>
    </footer>
  </body>
</html>
